<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Gerenciamento</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; line-height: 1.6; }
    .container { display: flex; min-height: 100vh; }
    .sidebar { width: 200px; background: #333; color: #fff; padding: 20px; }
    .sidebar ul { list-style: none; }
    .sidebar a { color: #fff; text-decoration: none; display: block; padding: 10px 0; }
    .content { flex: 1; padding: 20px; }
    .navbar { display: flex; justify-content: space-between; padding: 10px 20px; background: #f4f4f4; align-items: center; }
    .auth-container, .users-container, .products-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    .auth-form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 8px 15px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .error-message { color: red; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .product-card { border: 1px solid #ddd; border-radius: 5px; overflow: hidden; }
    .product-image { height: 200px; background: #f4f4f4; display: flex; align-items: center; justify-content: center; }
    .product-image img { max-width: 100%; max-height: 100%; }
    .product-info { padding: 15px; }
    .no-image { background: #eee; height: 100%; display: flex; align-items: center; justify-content: center; }
    .form-buttons { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
